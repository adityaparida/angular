<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="name" class="form-label">ID</label>
                        <input id="name" class="form-control" type="text" formControlName="id" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" class="form-control" type="text" formControlName="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <input id="desc" class="form-control" type="text" formControlName="description" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div *ngIf="!isUpdate">
                            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
                        </div>
                        <div *ngIf="isUpdate">
                            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Update</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>User List</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td>{{user.name}}</td>
                                    <td>{{user.description}}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary"
                                            (click)="onUpdate(user.id)">Update</button>
                                        <button type="button" class="btn btn-danger"
                                            (click)="onDelete(user.id)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
